{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

{% block content %}
<div class="container">

        <div>

            {{ wtf.quick_form(CommentForm) }}
        </div>
    
        <div class="well-lg">
            {% for word in comments %}
            <p>{{word.comments}}</p>
            {% endfor %}
        </div>
</div>
{% endblock%}
